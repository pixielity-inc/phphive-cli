<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="hexPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M30 0 L45 15 L45 45 L30 60 L15 45 L15 15 Z" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  <rect width="1200" height="400" fill="url(#hexPattern)"/>

  <!-- Honeycomb decoration left -->
  <g opacity="0.1">
    <path d="M50 100 L80 120 L80 160 L50 180 L20 160 L20 120 Z" fill="none" stroke="#f39c12" stroke-width="2"/>
    <path d="M80 160 L110 180 L110 220 L80 240 L50 220 L50 180 Z" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <path d="M110 100 L140 120 L140 160 L110 180 L80 160 L80 120 Z" fill="none" stroke="#9b59b6" stroke-width="2"/>
  </g>

  <!-- Honeycomb decoration right -->
  <g opacity="0.1">
