    <path d="M1120 160 L1150 180 L1150 220 L1120 240 L1090 220 L1090 180 Z" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <path d="M1090 100 L1120 120 L1120 160 L1090 180 L1060 160 L1060 120 Z" fill="none" stroke="#9b59b6" stroke-width="2"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="160" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="96" font-weight="900" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    PhpHive
  </text>

  <!-- Subtitle -->
  <text x="600" y="210" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="28" font-weight="300" text-anchor="middle" fill="#ecf0f1" opacity="0.9">
    PHP Monorepo Management powered by Turborepo
  </text>

  <!-- Feature badges -->
  <g transform="translate(300, 260)">
    <!-- Badge 1 -->
    <rect x="0" y="0" width="180" height="40" rx="20" fill="rgba(243, 156, 18, 0.2)" stroke="#f39c12" stroke-width="2"/>
    <text x="90" y="26" font-family="'SF Mono', 'Monaco', 'Courier New', monospace" font-size="14" font-weight="600" text-anchor="middle" fill="#f39c12">
      ðŸš€ Multi-Framework
    </text>

    <!-- Badge 2 -->
    <rect x="200" y="0" width="160" height="40" rx="20" fill="rgba(231, 76, 60, 0.2)" stroke="#e74c3c" stroke-width="2"/>
    <text x="280" y="26" font-family="'SF Mono', 'Monaco', 'Courier New', monospace" font-size="14" font-weight="600" text-anchor="middle" fill="#e74c3c">
      âš¡ Turbo Speed
    </text>

    <!-- Badge 3 -->
    <rect x="380" y="0" width="180" height="40" rx="20" fill="rgba(155, 89, 182, 0.2)" stroke="#9b59b6" stroke-width="2"/>
    <text x="470" y="26" font-family="'SF Mono', 'Monaco', 'Courier New', monospace" font-size="14" font-weight="600" text-anchor="middle" fill="#9b59b6">
      ðŸŽ¯ Quality Tools
    </text>
  </g>

  <!-- Bottom decoration line -->
  <line x1="200" y1="350" x2="1000" y2="350" stroke="url(#textGradient)" stroke-width="2" opacity="0.3"/>

  <!-- Version badge -->
  <g transform="translate(1050, 350)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="rgba(46, 204, 113, 0.2)" stroke="#2ecc71" stroke-width="1.5"/>
    <text x="50" y="20" font-family="'SF Mono', 'Monaco', 'Courier New', monospace" font-size="12" font-weight="600" text-anchor="middle" fill="#2ecc71">
      v1.0.2
    </text>
  </g>
