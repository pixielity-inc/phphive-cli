<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <!-- Honeycomb pattern -->
    <pattern id="honeycomb" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
      <path d="M30,0 L45,13 L45,39 L30,52 L15,39 L15,13 Z"
            fill="none"
            stroke="#F39C12"
            stroke-width="0.5"
            opacity="0.15"/>
    </pattern>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  <rect width="1200" height="300" fill="url(#honeycomb)"/>

  <!-- Decorative hexagons -->
  <g opacity="0.3">
    <path d="M100,50 L130,70 L130,110 L100,130 L70,110 L70,70 Z" fill="none" stroke="#F39C12" stroke-width="2"/>
    <path d="M1100,170 L1130,190 L1130,230 L1100,250 L1070,230 L1070,190 Z" fill="none" stroke="#F39C12" stroke-width="2"/>
  </g>

  <!-- Bee icon -->
  <g transform="translate(200, 100)">
    <!-- Bee body -->
    <ellipse cx="0" cy="0" rx="25" ry="35" fill="#F39C12" filter="url(#glow)"/>
    <ellipse cx="0" cy="-10" rx="20" ry="15" fill="#FFB84D"/>
    <ellipse cx="0" cy="10" rx="20" ry="15" fill="#E67E22"/>

    <!-- Bee stripes -->
    <rect x="-20" y="-5" width="40" height="3" fill="#1a1a2e" opacity="0.6"/>
    <rect x="-20" y="5" width="40" height="3" fill="#1a1a2e" opacity="0.6"/>

    <!-- Bee wings -->
    <ellipse cx="-15" cy="-15" rx="18" ry="25" fill="#ECF0F1" opacity="0.7" transform="rotate(-30 -15 -15)"/>
    <ellipse cx="15" cy="-15" rx="18" ry="25" fill="#ECF0F1" opacity="0.7" transform="rotate(30 15 -15)"/>

    <!-- Bee head -->
    <circle cx="0" cy="-30" r="12" fill="#F39C12"/>
    <circle cx="-5" cy="-32" r="3" fill="#1a1a2e"/>
    <circle cx="5" cy="-32" r="3" fill="#1a1a2e"/>

    <!-- Antennae -->
    <line x1="-5" y1="-40" x2="-8" y2="-48" stroke="#1a1a2e" stroke-width="2"/>
    <line x1="5" y1="-40" x2="8" y2="-48" stroke="#1a1a2e" stroke-width="2"/>
    <circle cx="-8" cy="-48" r="2" fill="#F39C12"/>
    <circle cx="8" cy="-48" r="2" fill="#F39C12"/>
  </g>

  <!-- Main title -->
  <text x="300" y="130" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="bold" fill="#ECF0F1">
    PhpHive
  </text>

  <!-- CLI text -->
  <text x="300" y="180" font-family="'Courier New', monospace" font-size="48" font-weight="normal" fill="#F39C12">
    CLI
  </text>

  <!-- Tagline -->
  <text x="300" y="220" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="300" fill="#BDC3C7">
    PHP Monorepo Management powered by Turborepo
  </text>

  <!-- Version badge -->
  <g transform="translate(950, 100)">
    <rect x="0" y="0" width="200" height="40" rx="20" fill="#F39C12" opacity="0.2"/>
    <rect x="0" y="0" width="200" height="40" rx="20" fill="none" stroke="#F39C12" stroke-width="2"/>
    <text x="100" y="27" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#F39C12" text-anchor="middle">
      v1.0.4
    </text>
  </g>

  <!-- Feature badges -->
  <g transform="translate(950, 160)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#BDC3C7">
      ‚ö° Turborepo
    </text>
    <text x="0" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#BDC3C7">
      üêù Multi-Framework
    </text>
    <text x="0" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#BDC3C7">
      üíé Quality Built-in
    </text>
  </g>
</svg>
