# Docker Compose configuration for Magento Full Stack
# Generated by PhpHive CLI
#
# Services:
# - mariadb: MariaDB 10.11 database server (Magento optimized)
# - redis: Redis 7 for caching and sessions
# - rabbitmq: RabbitMQ message broker with management UI
# - elasticsearch: Elasticsearch 7.17 for catalog search (Magento default)
# - mailpit: Email testing tool
# - phpmyadmin: Web-based MySQL administration tool (optional)
#
# Usage:
#   docker compose up -d    # Start services
#   docker compose down     # Stop services
#   docker compose logs     # View logs
#
# Access:
#   MariaDB: localhost:3306
#   Redis: localhost:6379
#   RabbitMQ AMQP: localhost:5672
#   RabbitMQ Management: http://localhost:15672
#   Elasticsearch: localhost:9200
#   Mailpit SMTP: localhost:1025
#   Mailpit Web: http://localhost:8025
#   phpMyAdmin: http://localhost:8080

version: "3.8"

services:
  # MariaDB Database Service (Magento Optimized)
  mariadb:
    image: mariadb:10.11
    container_name: "{{CONTAINER_PREFIX}}-mariadb"
    restart: unless-stopped
    command: --max_allowed_packet=256M --innodb_buffer_pool_size=1G
    environment:
      MYSQL_ROOT_PASSWORD: "{{DB_ROOT_PASSWORD}}"
      MYSQL_DATABASE: "{{DB_NAME}}"
      MYSQL_USER: "{{DB_USER}}"
      MYSQL_PASSWORD: "{{DB_PASSWORD}}"
    ports:
      - "{{DB_PORT}}:3306"
    volumes:
      - "{{VOLUME_PREFIX}}-mariadb-data:/var/lib/mysql"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Service for Caching and Sessions
  redis:
    image: redis:7-alpine
    container_name: "{{CONTAINER_PREFIX}}-redis"
    restart: unless-stopped
    ports:
      - "{{REDIS_PORT}}:6379"
    volumes:
      - "{{VOLUME_PREFIX}}-redis-data:/data"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker Service
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: "{{CONTAINER_PREFIX}}-rabbitmq"
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: "{{RABBITMQ_USER}}"
      RABBITMQ_DEFAULT_PASS: "{{RABBITMQ_PASSWORD}}"
      RABBITMQ_DEFAULT_VHOST: "{{RABBITMQ_VHOST}}"
    ports:
      - "{{RABBITMQ_PORT}}:5672" # AMQP protocol port
      - "{{RABBITMQ_MANAGEMENT_PORT}}:15672" # Management UI port
    volumes:
      - "{{VOLUME_PREFIX}}-rabbitmq-data:/var/lib/rabbitmq"
      - "{{VOLUME_PREFIX}}-rabbitmq-log:/var/log/rabbitmq"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Elasticsearch Service for Catalog Search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.15
    container_name: "{{CONTAINER_PREFIX}}-elasticsearch"
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "{{ELASTICSEARCH_PORT}}:9200"
    volumes:
      - "{{VOLUME_PREFIX}}-elasticsearch-data:/usr/share/elasticsearch/data"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Mailpit Email Testing Service
  mailpit:
    image: axllent/mailpit:latest
    container_name: "{{CONTAINER_PREFIX}}-mailpit"
    restart: unless-stopped
    ports:
      - "{{MAILPIT_SMTP_PORT}}:1025"
      - "{{MAILPIT_WEB_PORT}}:8025"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test:
        ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:8025/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin Service (Optional)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: "{{CONTAINER_PREFIX}}-phpmyadmin"
    restart: unless-stopped
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: "{{DB_ROOT_PASSWORD}}"
    ports:
      - "{{PHPMYADMIN_PORT}}:80"
    networks:
      - "{{NETWORK_NAME}}"
    depends_on:
      - mariadb

# Named volumes for data persistence
volumes:
  "{{VOLUME_PREFIX}}-mariadb-data":
    driver: local
  "{{VOLUME_PREFIX}}-redis-data":
    driver: local
  "{{VOLUME_PREFIX}}-rabbitmq-data":
    driver: local
  "{{VOLUME_PREFIX}}-rabbitmq-log":
    driver: local
  "{{VOLUME_PREFIX}}-elasticsearch-data":
    driver: local

# Network for service communication
networks:
  "{{NETWORK_NAME}}":
    driver: bridge
