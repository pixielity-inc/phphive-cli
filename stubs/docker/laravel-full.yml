# Docker Compose configuration for Laravel Full Stack
# Generated by PhpHive CLI
#
# Services:
# - postgres: PostgreSQL 15 database server
# - redis: Redis 7 for caching and queues
# - rabbitmq: RabbitMQ message broker with management UI
# - meilisearch: Meilisearch for full-text search
# - mailpit: Email testing tool
# - minio: MinIO S3-compatible object storage
#
# Usage:
#   docker compose up -d    # Start services
#   docker compose down     # Stop services
#   docker compose logs     # View logs
#
# Access:
#   PostgreSQL: localhost:5432
#   Redis: localhost:6379
#   RabbitMQ AMQP: localhost:5672
#   RabbitMQ Management: http://localhost:15672
#   Meilisearch: http://localhost:7700
#   Mailpit SMTP: localhost:1025
#   Mailpit Web: http://localhost:8025
#   MinIO API: localhost:9000
#   MinIO Console: http://localhost:9001

version: "3.8"

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: "{{CONTAINER_PREFIX}}-postgres"
    restart: unless-stopped
    environment:
      POSTGRES_DB: "{{DB_NAME}}"
      POSTGRES_USER: "{{DB_USER}}"
      POSTGRES_PASSWORD: "{{DB_PASSWORD}}"
    ports:
      - "{{DB_PORT}}:5432"
    volumes:
      - "{{VOLUME_PREFIX}}-postgres-data:/var/lib/postgresql/data"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U {{DB_USER}}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache and Queue Service
  redis:
    image: redis:7-alpine
    container_name: "{{CONTAINER_PREFIX}}-redis"
    restart: unless-stopped
    command: redis-server --requirepass {{REDIS_PASSWORD}} --appendonly yes
    ports:
      - "{{REDIS_PORT}}:6379"
    volumes:
      - "{{VOLUME_PREFIX}}-redis-data:/data"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker Service
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: "{{CONTAINER_PREFIX}}-rabbitmq"
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: "{{RABBITMQ_USER}}"
      RABBITMQ_DEFAULT_PASS: "{{RABBITMQ_PASSWORD}}"
      RABBITMQ_DEFAULT_VHOST: "{{RABBITMQ_VHOST}}"
    ports:
      - "{{RABBITMQ_PORT}}:5672" # AMQP protocol port
      - "{{RABBITMQ_MANAGEMENT_PORT}}:15672" # Management UI port
    volumes:
      - "{{VOLUME_PREFIX}}-rabbitmq-data:/var/lib/rabbitmq"
      - "{{VOLUME_PREFIX}}-rabbitmq-log:/var/log/rabbitmq"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Meilisearch Full-Text Search Service
  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: "{{CONTAINER_PREFIX}}-meilisearch"
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: "{{MEILISEARCH_MASTER_KEY}}"
      MEILI_ENV: production
    ports:
      - "{{MEILISEARCH_PORT}}:7700"
    volumes:
      - "{{VOLUME_PREFIX}}-meilisearch-data:/meili_data"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--spider",
          "http://localhost:7700/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailpit Email Testing Service
  mailpit:
    image: axllent/mailpit:latest
    container_name: "{{CONTAINER_PREFIX}}-mailpit"
    restart: unless-stopped
    ports:
      - "{{MAILPIT_SMTP_PORT}}:1025"
      - "{{MAILPIT_WEB_PORT}}:8025"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test:
        ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:8025/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage Service
  minio:
    image: minio/minio:latest
    container_name: "{{CONTAINER_PREFIX}}-minio"
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: "{{MINIO_ACCESS_KEY}}"
      MINIO_ROOT_PASSWORD: "{{MINIO_SECRET_KEY}}"
    ports:
      - "{{MINIO_PORT}}:9000"
      - "{{MINIO_CONSOLE_PORT}}:9001"
    volumes:
      - "{{VOLUME_PREFIX}}-minio-data:/data"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

# Named volumes for data persistence
volumes:
  "{{VOLUME_PREFIX}}-postgres-data":
    driver: local
  "{{VOLUME_PREFIX}}-redis-data":
    driver: local
  "{{VOLUME_PREFIX}}-rabbitmq-data":
    driver: local
  "{{VOLUME_PREFIX}}-rabbitmq-log":
    driver: local
  "{{VOLUME_PREFIX}}-meilisearch-data":
    driver: local
  "{{VOLUME_PREFIX}}-minio-data":
    driver: local

# Network for service communication
networks:
  "{{NETWORK_NAME}}":
    driver: bridge
