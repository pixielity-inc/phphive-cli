# Docker Compose configuration for PostgreSQL database
# Generated by PhpHive CLI
#
# Services:
# - postgres: PostgreSQL 15 database server
# - adminer: Web-based database administration tool (optional)
#
# Usage:
#   docker compose up -d    # Start services
#   docker compose down     # Stop services
#   docker compose logs     # View logs
#
# Access:
#   PostgreSQL: localhost:5432
#   Adminer: http://localhost:8080

version: "3.8"

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: "{{CONTAINER_PREFIX}}-postgres"
    restart: unless-stopped
    environment:
      POSTGRES_DB: "{{DB_NAME}}"
      POSTGRES_USER: "{{DB_USER}}"
      POSTGRES_PASSWORD: "{{DB_PASSWORD}}"
    ports:
      - "{{DB_PORT}}:5432"
    volumes:
      - "{{VOLUME_PREFIX}}-postgres-data:/var/lib/postgresql/data"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U {{DB_USER}}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer Service (Optional)
  adminer:
    image: adminer:latest
    container_name: "{{CONTAINER_PREFIX}}-adminer"
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - "{{ADMINER_PORT}}:8080"
    networks:
      - "{{NETWORK_NAME}}"
    depends_on:
      - postgres

# Named volumes for data persistence
volumes:
  "{{VOLUME_PREFIX}}-postgres-data":
    driver: local

# Network for service communication
networks:
  "{{NETWORK_NAME}}":
    driver: bridge
