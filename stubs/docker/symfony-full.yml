# Docker Compose configuration for Symfony Full Stack
# Generated by PhpHive CLI
#
# Services:
# - postgres: PostgreSQL 15 database server
# - redis: Redis 7 for caching and sessions
# - rabbitmq: RabbitMQ message broker with management UI
# - elasticsearch: Elasticsearch 8.x for search
# - kibana: Kibana web interface for Elasticsearch (optional)
# - mailpit: Email testing tool
#
# Usage:
#   docker compose up -d    # Start services
#   docker compose down     # Stop services
#   docker compose logs     # View logs
#
# Access:
#   PostgreSQL: localhost:5432
#   Redis: localhost:6379
#   RabbitMQ AMQP: localhost:5672
#   RabbitMQ Management: http://localhost:15672
#   Elasticsearch: localhost:9200
#   Kibana: http://localhost:5601
#   Mailpit SMTP: localhost:1025
#   Mailpit Web: http://localhost:8025

version: "3.8"

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: "{{CONTAINER_PREFIX}}-postgres"
    restart: unless-stopped
    environment:
      POSTGRES_DB: "{{DB_NAME}}"
      POSTGRES_USER: "{{DB_USER}}"
      POSTGRES_PASSWORD: "{{DB_PASSWORD}}"
    ports:
      - "{{DB_PORT}}:5432"
    volumes:
      - "{{VOLUME_PREFIX}}-postgres-data:/var/lib/postgresql/data"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U {{DB_USER}}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache and Session Service
  redis:
    image: redis:7-alpine
    container_name: "{{CONTAINER_PREFIX}}-redis"
    restart: unless-stopped
    command: redis-server --requirepass {{REDIS_PASSWORD}} --appendonly yes
    ports:
      - "{{REDIS_PORT}}:6379"
    volumes:
      - "{{VOLUME_PREFIX}}-redis-data:/data"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker Service
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: "{{CONTAINER_PREFIX}}-rabbitmq"
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: "{{RABBITMQ_USER}}"
      RABBITMQ_DEFAULT_PASS: "{{RABBITMQ_PASSWORD}}"
      RABBITMQ_DEFAULT_VHOST: "{{RABBITMQ_VHOST}}"
    ports:
      - "{{RABBITMQ_PORT}}:5672" # AMQP protocol port
      - "{{RABBITMQ_MANAGEMENT_PORT}}:15672" # Management UI port
    volumes:
      - "{{VOLUME_PREFIX}}-rabbitmq-data:/var/lib/rabbitmq"
      - "{{VOLUME_PREFIX}}-rabbitmq-log:/var/log/rabbitmq"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Elasticsearch Search Service
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: "{{CONTAINER_PREFIX}}-elasticsearch"
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - ELASTIC_PASSWORD={{ELASTICSEARCH_PASSWORD}}
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "{{ELASTICSEARCH_PORT}}:9200"
    volumes:
      - "{{VOLUME_PREFIX}}-elasticsearch-data:/usr/share/elasticsearch/data"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -u elastic:{{ELASTICSEARCH_PASSWORD}} http://localhost:9200/_cluster/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana Service (Optional)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: "{{CONTAINER_PREFIX}}-kibana"
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD={{ELASTICSEARCH_PASSWORD}}
    ports:
      - "{{KIBANA_PORT}}:5601"
    networks:
      - "{{NETWORK_NAME}}"
    depends_on:
      - elasticsearch
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1 302 Found'",
        ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Mailpit Email Testing Service
  mailpit:
    image: axllent/mailpit:latest
    container_name: "{{CONTAINER_PREFIX}}-mailpit"
    restart: unless-stopped
    ports:
      - "{{MAILPIT_SMTP_PORT}}:1025"
      - "{{MAILPIT_WEB_PORT}}:8025"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test:
        ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:8025/"]
      interval: 10s
      timeout: 5s
      retries: 5

# Named volumes for data persistence
volumes:
  "{{VOLUME_PREFIX}}-postgres-data":
    driver: local
  "{{VOLUME_PREFIX}}-redis-data":
    driver: local
  "{{VOLUME_PREFIX}}-rabbitmq-data":
    driver: local
  "{{VOLUME_PREFIX}}-rabbitmq-log":
    driver: local
  "{{VOLUME_PREFIX}}-elasticsearch-data":
    driver: local

# Network for service communication
networks:
  "{{NETWORK_NAME}}":
    driver: bridge
