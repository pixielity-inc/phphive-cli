# Docker Compose configuration for MariaDB database
# Generated by PhpHive CLI
#
# Services:
# - mariadb: MariaDB 10.11 database server
# - phpmyadmin: Web-based MySQL/MariaDB administration tool (optional)
#
# Usage:
#   docker compose up -d    # Start services
#   docker compose down     # Stop services
#   docker compose logs     # View logs
#
# Access:
#   MariaDB: localhost:3306
#   phpMyAdmin: http://localhost:8080

version: "3.8"

services:
  # MariaDB Database Service
  mariadb:
    image: mariadb:10.11
    container_name: "{{CONTAINER_PREFIX}}-mariadb"
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: "{{DB_ROOT_PASSWORD}}"
      MARIADB_DATABASE: "{{DB_NAME}}"
      MARIADB_USER: "{{DB_USER}}"
      MARIADB_PASSWORD: "{{DB_PASSWORD}}"
    ports:
      - "{{DB_PORT}}:3306"
    volumes:
      - "{{VOLUME_PREFIX}}-mariadb-data:/var/lib/mysql"
    networks:
      - "{{NETWORK_NAME}}"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin Service (Optional)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: "{{CONTAINER_PREFIX}}-phpmyadmin"
    restart: unless-stopped
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: "{{DB_ROOT_PASSWORD}}"
    ports:
      - "{{PHPMYADMIN_PORT}}:80"
    networks:
      - "{{NETWORK_NAME}}"
    depends_on:
      - mariadb

# Named volumes for data persistence
volumes:
  "{{VOLUME_PREFIX}}-mariadb-data":
    driver: local

# Network for service communication
networks:
  "{{NETWORK_NAME}}":
    driver: bridge
